
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICSTARTER | $BRXS - Multipolar Revolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00F0FF;
            --red: #FF003C;
            --purple: #A020F0;
            --black: #0D0D0D;
            --white: #F5F5F5;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            cursor: crosshair;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glitch Noise Overlay */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.04;
            background: url('data:image/svg+xml,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
        }

        /* CRT Flicker */
        .crt-flicker::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 9997;
            pointer-events: none;
            animation: flicker-animation 0.15s infinite;
        }

        @keyframes flicker-animation {
            0% { opacity: 0.1; }
            5% { opacity: 0.2; }
            10% { opacity: 0.1; }
            15% { opacity: 0.15; }
            20% { opacity: 0.1; }
            25% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        /* Scanning Line */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9998;
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 240, 255, 0.05) 50%,
                rgba(0, 0, 0, 0) 100%
            );
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        /* RGB Glitch Keyframes */
        @keyframes glitch-anim {
            0% { clip: rect(44px, 9999px, 56px, 0); transform: skew(0.53deg); }
            10% { clip: rect(72px, 9999px, 32px, 0); transform: skew(0.33deg); }
            20% { clip: rect(67px, 9999px, 45px, 0); transform: skew(0.76deg); }
            30% { clip: rect(2px, 9999px, 34px, 0); transform: skew(0.89deg); }
            40% { clip: rect(21px, 9999px, 98px, 0); transform: skew(0.67deg); }
            50% { clip: rect(12px, 9999px, 76px, 0); transform: skew(0.55deg); }
            60% { clip: rect(34px, 9999px, 54px, 0); transform: skew(0.78deg); }
            70% { clip: rect(72px, 9999px, 12px, 0); transform: skew(0.92deg); }
            80% { clip: rect(67px, 9999px, 2px, 0); transform: skew(0.66deg); }
            90% { clip: rect(42px, 9999px, 12px, 0); transform: skew(0.23deg); }
            100% { clip: rect(21px, 9999px, 34px, 0); transform: skew(0.54deg); }
        }

        .glitch-text-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch-text-wrapper::before,
        .glitch-text-wrapper::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            opacity: 0.8;
        }

        .glitch-text-wrapper::before {
            left: 2px;
            text-shadow: -2px 0 var(--cyan);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text-wrapper::after {
            left: -2px;
            text-shadow: -2px 0 var(--red), 2px 2px var(--cyan);
            animation: glitch-anim 1s infinite linear alternate-reverse;
        }

        .grid-bg {
            background-image: linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .distort-hover:hover {
            animation: distort 0.2s infinite;
        }

        @keyframes distort {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--black);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--red);
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan);
        }
    </style>

</head>
